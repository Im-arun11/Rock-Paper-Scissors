<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Poppins:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=moon_stars" />

    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <!-- <h1><center>Press F12</center></h1> -->
    <div class="top">
        <div id="display"><h2>PLAY</h2></div>
        <div id="mode"><img src="moon_stars_.png"></div>
    </div>
    <div class="section2">
        <div id="img1"><img src="rock_paper_scissors-removebg-preview.png" ></div>
    </div>
    <div class="section3">
        <div id="points">Computer : <div id="pc">0 </div> Human : <div id="human">0 </div></div>
        <div class="btns">
            <button id="btn1" role="button">ROCK</button>
            <button id="btn2" role="button">PAPER</button>
            <button id="btn3" role="button">SCISSORS</button>
        </div>
    </div>
    <script src="script.js"></script>

</html>
